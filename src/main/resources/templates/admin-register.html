<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://t3.ftcdn.net/jpg/05/00/34/58/360_F_500345899_4OqmtspFst6SRnNQvLj7h7TfKOrBwTer.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .registration-container {
            width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
        }

        input[type=text], input[type=password], input[type=email], input[type=number] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd; /* Simple border without shadow */
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type=text]:focus, input[type=password]:focus, input[type=email]:focus, input[type=number]:focus {
            background-color: #fff;
            border: 1px solid #4CAF50;
            outline: none;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Admin Registration</h2>
        <form action="/admin/register" method="POST">
            <label for="username">User ID (4 digits):</label>
            <input type="text" id="username" name="username" required pattern="^\d{4}$" />

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
